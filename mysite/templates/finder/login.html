{% extends 'finder/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="col-md-4 col-sm-4 offset-md-4">
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
			  <button type="submit" class="btn btn-sm btn-outline-danger mt-2">Signin</button>
        </div>
    </form>
</div>
{% endblock %}
