{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
  <div class="container">
    <header>
		<div id = "banner">
		   <div id = "welcome">
			<h2 style = "color: white;"><span style="color: #FF0000; text-shadow:#FFFFFF; font-family: Verdana, Arial, Helvetica, sans-serif; font-size:60px;">BLOOD</span> FINDER</h2>
		   </div>
		   <div id = "slogan">
			<h3 style = "color: gray; font-size: 24px; font-style: italic; text-shadow:#FFFFFF;">Save Life</h3>
		   </div>
		</div> 	<!--close banner-->
	</header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		<ul class="navbar-nav mx-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="{% url 'index' %}">Home</a>
		  </li>
		</ul>
		<ul class="navbar-nav mx-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="#">Search for BLOOD</a>
		  </li>
		</ul>
		<ul class="navbar-nav mx-auto">
		{% if user.is_authenticated %}
		  <li class="nav-item active">
			<a class="nav-link" href="#">Profile</a>
		  </li>
		  <li class="nav-item active">
			<a class="nav-link" href="{% url 'logout' %}">Logout</a>
		  </li>
		{% else %}
		  <li class="nav-item active">
			<a class="nav-link" href="{% url 'login' %}">Login</a>
		  </li>
		  <li class="nav-item active">
			<a class="nav-link" href="{% url 'register' %}">Register</a>
		  </li>
		{% endif %}
		</ul>
	  </div>
    </nav>
	  {% block content %} {% endblock %}

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
